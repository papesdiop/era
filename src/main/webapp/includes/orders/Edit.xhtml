<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdersEditDlg" widgetVar="OrdersEditDialog" modal="true" resizable="false" appendToBody="true" header="#{i118.EditOrdersTitle}" closeOnEscape="true">

            <h:form id="OrdersEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{ordersController.selected != null}">

                        <h:outputLabel value="#{i118.EditOrdersLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{ordersController.selected.id}" />
                            <p:tooltip for="id" value="#{ordersController.getComponentMessages('id', i118.EditOrdersHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{i118.EditOrdersLabel_label}" for="label" />
                        <h:panelGroup>
                            <p:inputText id="label" value="#{ordersController.selected.label}" title="#{i118.EditOrdersTitle_label}" size="45" maxlength="45"/>
                            <p:tooltip for="label" value="#{ordersController.getComponentMessages('label', i118.EditOrdersHelpText_label)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{i118.EditOrdersLabel_summary}" for="summary" />
                        <h:panelGroup>
                            <p:inputText id="summary" value="#{ordersController.selected.summary}" title="#{i118.EditOrdersTitle_summary}" size="300" maxlength="300"/>
                            <p:tooltip for="summary" value="#{ordersController.getComponentMessages('summary', i118.EditOrdersHelpText_summary)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{i118.EditOrdersLabel_orderDate}" for="orderDate" />
                        <h:panelGroup>
                            <p:calendar id="orderDate" pattern="MM/dd/yyyy" value="#{ordersController.selected.orderDate}" title="#{i118.EditOrdersTitle_orderDate}" required="true" requiredMessage="#{i118.EditOrdersRequiredMessage_orderDate}" showOn="button"/>
                            <p:tooltip for="orderDate" value="#{ordersController.getComponentMessages('orderDate', i118.EditOrdersHelpText_orderDate)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{i118.EditOrdersLabel_reference}" for="reference" />
                        <h:panelGroup>
                            <p:inputText id="reference" value="#{ordersController.selected.reference}" title="#{i118.EditOrdersTitle_reference}" size="45" maxlength="45"/>
                            <p:tooltip for="reference" value="#{ordersController.getComponentMessages('reference', i118.EditOrdersHelpText_reference)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{i118.EditOrdersLabel_userId}" for="userId" />
                        <h:panelGroup>
                            <p:selectOneMenu id="userId" value="#{ordersController.selected.userId}" >
                                <f:selectItem itemLabel="#{i118.SelectOneMessage}"/>
                                <f:selectItems value="#{userController.items}"
                                               var="userIdItem"
                                               itemValue="#{userIdItem}"
                                               itemLabel="#{userIdItem.name.toString()}"
                                               />
                                <f:converter binding="#{userConverter}"/>
                            </p:selectOneMenu>
                            <p:tooltip for="userId" value="#{ordersController.getComponentMessages('userId', i118.EditOrdersHelpText_userId)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{i118.EditOrdersLabel_supplierId}" for="supplierId" />
                        <h:panelGroup>
                            <p:selectOneMenu id="supplierId" value="#{ordersController.selected.supplierId}" >
                                <f:selectItem itemLabel="#{i118.SelectOneMessage}"/>
                                <f:selectItems value="#{supplierController.items}"
                                               var="supplierIdItem"
                                               itemValue="#{supplierIdItem}"
                                               itemLabel="#{supplierIdItem.name.toString()}"
                                               />
                                <f:converter binding="#{supplierConverter}"/>
                            </p:selectOneMenu>
                            <p:tooltip for="supplierId" value="#{ordersController.getComponentMessages('supplierId', i118.EditOrdersHelpText_supplierId)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordersController.save}" value="#{i118.Save}" update="display,:OrdersListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,OrdersEditDialog);"/>
                    <p:commandButton value="#{i118.Cancel}" onclick="OrdersEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
