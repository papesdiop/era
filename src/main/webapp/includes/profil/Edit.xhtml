<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfilEditDlg" widgetVar="ProfilEditDialog" modal="true" resizable="false" appendToBody="true" header="#{i118.EditProfilTitle}" closeOnEscape="true">

            <h:form id="ProfilEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{profilController.selected != null}">

                        <h:outputLabel value="#{i118.EditProfilLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{profilController.selected.id}" />
                            <p:tooltip for="id" value="#{profilController.getComponentMessages('id', i118.EditProfilHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{i118.EditProfilLabel_name}" for="name" />
                        <h:panelGroup>
                            <p:inputText id="name" value="#{profilController.selected.name}" title="#{i118.EditProfilTitle_name}" size="45" maxlength="45"/>
                            <p:tooltip for="name" value="#{profilController.getComponentMessages('name', i118.EditProfilHelpText_name)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profilController.save}" value="#{i118.Save}" update="display,:ProfilListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ProfilEditDialog);"/>
                    <p:commandButton value="#{i118.Cancel}" onclick="ProfilEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
