<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartmentEditDlg" widgetVar="DepartmentEditDialog" modal="true" resizable="false" appendToBody="true" header="#{i118.EditDepartmentTitle}" closeOnEscape="true">

            <h:form id="DepartmentEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{departmentController.selected != null}">

                        <h:outputLabel value="#{i118.EditDepartmentLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{departmentController.selected.id}" />
                            <p:tooltip for="id" value="#{departmentController.getComponentMessages('id', i118.EditDepartmentHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{i118.EditDepartmentLabel_name}" for="name" />
                        <h:panelGroup>
                            <p:inputText id="name" value="#{departmentController.selected.name}" title="#{i118.EditDepartmentTitle_name}" required="true" requiredMessage="#{i118.EditDepartmentRequiredMessage_name}" size="45" maxlength="45"/>
                            <p:tooltip for="name" value="#{departmentController.getComponentMessages('name', i118.EditDepartmentHelpText_name)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departmentController.save}" value="#{i118.Save}" update="display,:DepartmentListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DepartmentEditDialog);"/>
                    <p:commandButton value="#{i118.Cancel}" onclick="DepartmentEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
