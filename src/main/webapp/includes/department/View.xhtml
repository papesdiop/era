<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartmentViewDlg" widgetVar="DepartmentViewDialog" modal="true" resizable="false" appendToBody="true" header="#{i118.ViewDepartmentTitle}" closeOnEscape="true">

            <h:form id="DepartmentViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departmentController.selected != null}">

                        <h:outputText value="#{i118.ViewDepartmentLabel_id}"/>
                        <h:outputText value="#{departmentController.selected.id}" title="#{i118.ViewDepartmentTitle_id}"/>

                        <h:outputText value="#{i118.ViewDepartmentLabel_name}"/>
                        <h:outputText value="#{departmentController.selected.name}" title="#{i118.ViewDepartmentTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{i118.Close}" onclick="DepartmentViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
