<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SupplierCreateDlg" widgetVar="SupplierCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{i118.CreateSupplierTitle}" closeOnEscape="true">

            <h:form id="SupplierCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{i118.CreateSupplierLabel_name}" for="name" />
                        <h:panelGroup>
                            <p:inputText id="name" value="#{supplierController.selected.name}" title="#{i118.CreateSupplierTitle_name}" required="true" requiredMessage="#{i118.CreateSupplierRequiredMessage_name}" size="45" maxlength="45"/>
                            <p:tooltip for="name" value="#{supplierController.getComponentMessages('name', i118.CreateSupplierHelpText_name)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{i118.CreateSupplierLabel_address}" for="address" />
                        <h:panelGroup>
                            <p:inputText id="address" value="#{supplierController.selected.address}" title="#{i118.CreateSupplierTitle_address}" size="200" maxlength="200"/>
                            <p:tooltip for="address" value="#{supplierController.getComponentMessages('address', i118.CreateSupplierHelpText_address)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{i118.CreateSupplierLabel_phone}" for="phone" />
                        <h:panelGroup>
                            <p:inputText id="phone" value="#{supplierController.selected.phone}" title="#{i118.CreateSupplierTitle_phone}" size="45" maxlength="45"/>
                            <p:tooltip for="phone" value="#{supplierController.getComponentMessages('phone', i118.CreateSupplierHelpText_phone)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{i118.CreateSupplierLabel_email}" for="email" />
                        <h:panelGroup>
                            <p:inputText id="email" value="#{supplierController.selected.email}" title="#{i118.CreateSupplierTitle_email}" size="45" maxlength="45"/>
                            <p:tooltip for="email" value="#{supplierController.getComponentMessages('email', i118.CreateSupplierHelpText_email)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{i118.CreateSupplierLabel_userId}" for="userId" />
                        <h:panelGroup>
                            <p:inputText id="userId" value="#{supplierController.selected.userId}" title="#{i118.CreateSupplierTitle_userId}" size="25" maxlength="25"/>
                            <p:tooltip for="userId" value="#{supplierController.getComponentMessages('userId', i118.CreateSupplierHelpText_userId)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{supplierController.saveNew}" value="#{i118.Save}" update="display,:SupplierListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,SupplierCreateDialog);"/>
                    <p:commandButton value="#{i118.Cancel}" onclick="SupplierCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
