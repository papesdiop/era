<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{i118.CreateUserTitle}" closeOnEscape="true">

            <h:form id="UserCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{i118.CreateUserLabel_login}" for="login" />
                        <h:panelGroup>
                            <p:inputText id="login" value="#{userController.selected.login}" title="#{i118.CreateUserTitle_login}" required="true" requiredMessage="#{i118.CreateUserRequiredMessage_login}" size="25" maxlength="25"/>
                            <p:tooltip for="login" value="#{userController.getComponentMessages('login', i118.CreateUserHelpText_login)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{i118.CreateUserLabel_name}" for="name" />
                        <h:panelGroup>
                            <p:inputText id="name" value="#{userController.selected.name}" title="#{i118.CreateUserTitle_name}" required="true" requiredMessage="#{i118.CreateUserRequiredMessage_name}" size="45" maxlength="45"/>
                            <p:tooltip for="name" value="#{userController.getComponentMessages('name', i118.CreateUserHelpText_name)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{i118.CreateUserLabel_email}" for="email" />
                        <h:panelGroup>
                            <p:inputText id="email" value="#{userController.selected.email}" title="#{i118.CreateUserTitle_email}" size="45" maxlength="45"/>
                            <p:tooltip for="email" value="#{userController.getComponentMessages('email', i118.CreateUserHelpText_email)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{i118.CreateUserLabel_profilId}" for="profilId" />
                        <h:panelGroup>
                            <p:selectOneMenu id="profilId" value="#{userController.selected.profilId}" required="true" requiredMessage="#{i118.EditUserRequiredMessage_profilId}">
                                <f:selectItem itemLabel="#{i118.SelectOneMessage}"/>
                                <f:selectItems value="#{profilController.items}"
                                               var="profilIdItem"
                                               itemValue="#{profilIdItem}"
                                               itemLabel="#{profilIdItem.name.toString()}"
                                               />
                                <f:converter binding="#{profilConverter}"/>
                            </p:selectOneMenu>
                            <p:tooltip for="profilId" value="#{userController.getComponentMessages('profilId', i118.CreateUserHelpText_profilId)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.saveNew}" value="#{i118.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,UserCreateDialog);"/>
                    <p:commandButton value="#{i118.Cancel}" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
