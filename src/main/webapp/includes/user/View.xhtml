<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserViewDlg" widgetVar="UserViewDialog" modal="true" resizable="false" appendToBody="true" header="#{i118.ViewUserTitle}" closeOnEscape="true">

            <h:form id="UserViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">

                        <h:outputText value="#{i118.ViewUserLabel_login}"/>
                        <h:outputText value="#{userController.selected.login}" title="#{i118.ViewUserTitle_login}"/>

                        <h:outputText value="#{i118.ViewUserLabel_name}"/>
                        <h:outputText value="#{userController.selected.name}" title="#{i118.ViewUserTitle_name}"/>

                        <h:outputText value="#{i118.ViewUserLabel_email}"/>
                        <h:outputText value="#{userController.selected.email}" title="#{i118.ViewUserTitle_email}"/>

                        <h:outputText value="#{i118.ViewUserLabel_profilId}"/>
                        <h:outputText value="#{userController.selected.profilId.name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{i118.Close}" onclick="UserViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
