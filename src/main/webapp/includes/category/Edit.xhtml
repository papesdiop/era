<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoryEditDlg" widgetVar="CategoryEditDialog" modal="true" resizable="false" appendToBody="true" header="#{i118.EditCategoryTitle}" closeOnEscape="true">

            <h:form id="CategoryEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{categoryController.selected != null}">

                        <h:outputLabel value="#{i118.EditCategoryLabel_id}" for="id" />
                        <h:panelGroup>
                            <h:outputText id="id" value="#{categoryController.selected.id}" />
                            <p:tooltip for="id" value="#{categoryController.getComponentMessages('id', i118.EditCategoryHelpText_id)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{i118.EditCategoryLabel_name}" for="name" />
                        <h:panelGroup>
                            <p:inputText id="name" value="#{categoryController.selected.name}" title="#{i118.EditCategoryTitle_name}" size="45" maxlength="45"/>
                            <p:tooltip for="name" value="#{categoryController.getComponentMessages('name', i118.EditCategoryHelpText_name)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{i118.EditCategoryLabel_summary}" for="summary" />
                        <h:panelGroup>
                            <p:inputText id="summary" value="#{categoryController.selected.summary}" title="#{i118.EditCategoryTitle_summary}" size="300" maxlength="300"/>
                            <p:tooltip for="summary" value="#{categoryController.getComponentMessages('summary', i118.EditCategoryHelpText_summary)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoryController.save}" value="#{i118.Save}" update="display,:CategoryListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CategoryEditDialog);"/>
                    <p:commandButton value="#{i118.Cancel}" onclick="CategoryEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
