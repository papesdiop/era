<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CategoryListForm">

        <p:panel header="#{i118.ListCategoryTitle}">

            <p:dataTable id="datalist" value="#{categoryController.items}" var="item"
                         selectionMode="single" selection="#{categoryController.selected}"
                         rowKey="#{item.id}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.id}" filterBy="#{item.id}">
                    <f:facet name="header">
                        <h:outputText value="#{i118.ListCategoryTitle_id}"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column sortBy="#{item.name}" filterBy="#{item.name}">
                    <f:facet name="header">
                        <h:outputText value="#{i118.ListCategoryTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column sortBy="#{item.summary}" filterBy="#{item.summary}">
                    <f:facet name="header">
                        <h:outputText value="#{i118.ListCategoryTitle_summary}"/>
                    </f:facet>
                    <h:outputText value="#{item.summary}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{i118.Create}" actionListener="#{categoryController.prepareCreate}" update=":CategoryCreateForm" oncomplete="CategoryCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{i118.View}" update=":CategoryViewForm" oncomplete="CategoryViewDialog.show()" disabled="#{empty categoryController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{i118.Edit}" update=":CategoryEditForm" oncomplete="CategoryEditDialog.show()" disabled="#{empty categoryController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{i118.Delete}" actionListener="#{categoryController.delete}" update=":growl,datalist" disabled="#{empty categoryController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
