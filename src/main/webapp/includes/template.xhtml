<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>
    </h:head>
  
    <h:body>

        <p:growl id="growl" life="3000" globalOnly="true"/>

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="50"  style="border: 0" collapsible="true">
                <p:graphicImage library="images" name="usaid_logo.jpg" height="40" />
                <p:spacer width="50" height="1"/>
                <p:graphicImage library="images" name="virginia_logo.jpg" height="40" />
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="20" style="border: 0" >
                <ui:insert name="footer">
                    <span>psd&copy;Copyright-2013 USAID/ERA</span>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="175" header="Menu" resizable="true" maxSize="300" closable="false" collapsible="true">
                <ui:include src="/includes/appmenu.xhtml"/>
            </p:layoutUnit>


        </p:layout>
    </h:body>

</html>
